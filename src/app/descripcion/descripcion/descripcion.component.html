<div class="container">
  <div *ngIf="pokemon" class="pokemon-card" [ngStyle]="{'--bg-color': getBackgroundColor(pokemon.types[0].type.name)}">
    <div class="pokemon-thumbnail">
      <img [src]="gift" alt="{{ pokemon.name }}" loading="lazy">
      <span>Nº {{ pokemon.id }} {{ pokemon.name }}</span>
    </div>
    <div class="pokemon-image-container">
      <div class="pokemon-image">
        <img [src]="img" alt="{{ pokemon.name }}">
      </div>
    </div>
    <div class="details">
      <p><strong>Tipo:</strong> <span *ngFor="let type of pokemon.types">{{ type.type.name }}</span></p>
      <p><strong>Peso:</strong> {{ pokemon.weight / 10 }} kg</p>
      <p><strong>Altura:</strong> {{ pokemon.height / 10 }} m</p>
      <div class="abilities">
        <p><strong>Habilidades:</strong> <span *ngFor="let ability of pokemon.abilities">{{ ability.ability.name }}</span></p>
      </div>
      <div class="stats">
        <p><strong>Estadísticas:</strong></p>
        <ul>
          <li *ngFor="let stat of pokemon.stats">{{ stat.stat.name }}: {{ stat.base_stat }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>

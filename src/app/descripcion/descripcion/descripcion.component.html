<div *ngIf="pokemon" class="pokemon-card">
  <h2 [style.color]="getTypeColor(pokemon.types[0].type.name)">#{{ pokemon.id }} {{ pokemon.name }}</h2>
  <img [src]="pokemon.image" alt="{{ pokemon.name }}" class="pokemon-image"/>
  <div class="details">
    <p><strong>Tipo:</strong> <span *ngFor="let type of pokemon.types">{{ type.type.name }} </span></p>
    <p><strong>Peso:</strong> {{ pokemon.weight / 10 }} kg</p>
    <p><strong>Altura:</strong> {{ pokemon.height / 10 }} m</p>
  </div>
</div>
